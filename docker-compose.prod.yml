# Docker Compose para produção
# Use: docker-compose -f docker-compose.prod.yml up -d

services:
  fulfillment-ops:
    build:
      context: .
      dockerfile: Dockerfile
    image: mcp-fulfillment-ops:latest
    container_name: mcp-fulfillment-ops-prod
    environment:
      # Database - usar secrets em produção
      DATABASE_URL: ${DATABASE_URL}
      
      # NATS
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      
      # Redis
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      
      # Core Inventory
      CORE_INVENTORY_URL: ${CORE_INVENTORY_URL}
      
      # HTTP Server
      HTTP_PORT: :8080
      
      # Environment
      ENV: production
    ports:
      - "${HTTP_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

